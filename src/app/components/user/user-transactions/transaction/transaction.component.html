<div class="transaction-item" [ngClass]="{'expense': transaction.isExpense}">
  <div class="transaction-icon">
    <img [src]="'assets/icons/'+transaction.type+'.svg'" [alt]="transaction.type + ' Logo'" />
  </div>
  <div class="transaction-details">
    <p class="transaction-title">{{ transaction.description }}</p>
    <p class="transaction-date">{{ transaction.date | date: 'fullDate' }} at {{ transaction.date | date:'HH:mm' }}</p>
  </div>
  <button (click)="onDelete()"><img src="assets/icons/delete.svg"></button>
  <button (click)="onEdit()"><img src="assets/icons/edit.svg"></button>
  <div class="transaction-amount">{{ transaction.amount }} $</div>
</div>
