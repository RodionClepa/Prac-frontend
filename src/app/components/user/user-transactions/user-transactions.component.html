<div class="background-container">
  <!-- Header Section -->
  <div class="header">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
    </div>

    <!-- Wallet Container (Button and Arrow) -->
    <div class="wallet-container">
      <button class="wallet-button" onclick="goBack()">
        Go back to your wallet
      </button>
      <img src="assets/images/arrow-right.png" alt="Arrow" class="arrow-icon" />
    </div>

    <!-- Notification Icon as a Button -->
    <button class="notification-button">
      <img
        src="assets/images/notification-icon.png"
        alt="Notification"
        class="icon"
      />
    </button>
  </div>

  <!-- Card Section -->
  <div class="card-section">
    <img
      src="assets/images/card-image.png"
      alt="Card Image"
      class="card-image"
    />
    <button class="card-info-button">See info about your Card</button>
  </div>

  <!-- Transactions Section -->
  <div class="transactions-section">
    <h2 class="transactions-title">My Transactions</h2>

    <!-- Transaction Item -->
    <app-transaction></app-transaction>
  </div>
</div>
