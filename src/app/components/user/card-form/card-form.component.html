<div>
  <div class="image-container">
    <img
      src="assets/images/card-example.png"
      alt="Bank Card Logo"
      class="card-logo"
    />
  </div>

  <div class="card-form-container">
    <h2>Add Your Bank Card</h2>
    <form [formGroup]="cardForm" (ngSubmit)="submitCardForm()">
      <div class="form-group">
        <input
          type="text"
          id="cardholder"
          formControlName="cardholder"
          placeholder="Enter cardholder name"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="text"
          id="cardnumber"
          formControlName="cardnumber"
          placeholder="Enter card number"
          required
        />
      </div>

      <div class="form-row">
        <div class="form-group">
          <input
            type="text"
            id="expiry"
            formControlName="expiry"
            placeholder="MM/YY"
            required
          />
        </div>
      </div>

      <button type="submit" [disabled]="!cardForm.valid">Add Card</button>
    </form>
  </div>
</div>
